<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
  <head>
    <title>jQuery Auto-Growing Textarea</title>
    <script type='text/javascript' src='javascripts/jquery-1.2.6.min.js'></script>
    <script type='text/javascript' src='javascripts/jquery.autogrow-textarea.js'></script>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" />
  </head>
  <body>
    <div id='container'>
      
      <textarea rows='4' cols='40' style='line-height:1; font-size: 120%'></textarea>
      
      <script type='text/javascript'>
        $(function() {
          $('textarea').autogrow();
        });
      </script>
      
    </div>
  </body>
</html>
